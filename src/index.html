<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="body__fieldset">
        <legend>Personal information</legend>
        <label class="body__fieldset__label">
          Surname:
          <input 
            class="body__fieldset__label__input"
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="body__fieldset__label">
          Name:
          <input 
            class="body__fieldset__label__input" 
            type="text" 
            name="name" 
            required
            autocomplete="off"
          >
        </label>

        <label class="body__fieldset__label">
          How old are You?
          <input 
            class="body__fieldset__label__input" 
            type="number" 
            name="age" 
            value="12"
            min="1"
            max="100" 
            required
            autocomplete="off"
          >
        </label>

        <label class="body__fieldset__label">
          Full date of birth:
          <input 
            class="body__fieldset__label__input"
            type="date" 
            name="dateOfBirth" 
            value="mm/dd/yyyy" 
            required
          >
        </label>

        <label class="body__fieldset__label">
            I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agreement"
            required 
          >
        </label>
      </fieldset>

      <fieldset class="body__fieldset">
        <legend>Registration</legend>
        <label class="body__fieldset__label">
          E-mail:
          <input 
            name="email"
            class="body__fieldset__label__input" 
            type="email" 
            placeholder="email@example.com"
            required 
            autocomplete="off"
          >
        </label>

        <label class="body__fieldset__label">
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="body__fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="body__fieldset__label__input body__fieldset__label">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats"
              value="agree"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats"
              value="disagree"
            >
            No
          </label>
        </label>

        <label class="body__fieldset__label">
          What is your favorite color?
          <input 
            class="body__fieldset__label__input"
            type="color"
            name="color"
          >
        </label>

        <label class="body__fieldset__label">
          What time do you go to bed?
          <input 
            class="body__fieldset__label__input"
            type="time" 
            step="2"
            name="time"
          >
        </label>

        <label class="body__fieldset__label">
          What are your favorite brand of cars?
          <select 
            class="body__fieldset__label__input"
            name="cars" 
            multiple 
            size="4"
          >
            <option value="bmw" enabled>BMW</option>
            <option value="audi" enabled>Audi</option>
            <option value="lada" enabled>Lada</option>
            <option value="empty" enabled></option>
          </select>
        </label>

        <label class="body__fieldset__label">
          How do you rate our work?
          <input  
            type="range" 
            minlength="1" 
            maxlength="10" 
            value="0"
            name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="body__fieldset">
        <legend>Additional info:</legend>
        <label class="body__fieldset__label__input body__fieldset__label">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label class="body__fieldset__label">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
