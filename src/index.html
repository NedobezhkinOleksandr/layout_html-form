<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="text" >
    <script type="text/javascript" src="./main.js"></script>
    <form action="#">
      <fieldset class="text">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input class="margin" type="text" 
            name="surname" required
          >
        </label>

        <label class="label">
          Name:
          <input 
            class="margin" 
            type="text" 
            name="name" 
            required
          >
        </label>

        <label class="label">
          How old are You?
          <input 
            class="margin" 
            type="number" 
            name="age" 
            value="12"
            min="0"
            max="100" 
            required
          >
        </label>

        <label class="label">
          Full date of birth:
          <input 
            class="margin"
            type="date" 
            name="DOB" 
            value="mm/dd/yyyy" 
            required
          >
        </label>

        <label class="label">
            I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agree" 
          >
        </label>
      </fieldset>

      <fieldset class="text">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input 
            class="margin" 
            type="email" 
            placeholder="email@example.com" 
          >
        </label>

        <label class="label">
          Password:
          <input type="password" >
        </label>
      </fieldset>

      <fieldset class="text">
        <legend>An interesting fact about you!</legend>
        <label class="margin label">
          Do you love cats?
          <input 
            class="cats"
            type="radio" 
            name="Agree"
          >Yes
          <input
            class="cats" 
            type="radio" 
            name="Disagree"
          >No
        </label>

        <label class="label">
          What is your favorite color?
          <input class="margin" type="color">
        </label>

        <label class="label">
          What time do you go to bed?
          <input 
            class="margin"
            type="time" 
            step="2"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select 
            class="margin"
            name="cars" 
            multiple 
            size="4"
          >
            <option value="BMW" enabled>BMW</option>
            <option value="Audi" enabled>Audi</option>
            <option value="Lada" enabled>Lada</option>
            <option value="Empty" enabled></option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input  
            type="range" 
            min="1" 
            max="10" 
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="text">
        <legend>Additional info:</legend>
        <label class="margin label">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2">
          </textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
